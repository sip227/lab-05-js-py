<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
				//1. create a variable to store name of user
				//2. Prompt is a function
			var username = prompt("What's your name?");
				//concatenate strings, print result to the JS console
			console.log("Hi " + username + "!");
				//concatenate strings, print result to the webpage
			document.write("Hi " + username + "!");
		</script>
	
	</body>
</html>
